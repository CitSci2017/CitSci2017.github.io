<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/angueyra_reveal.css">
		<link rel="stylesheet" href="css/juan.css">
		<link rel="stylesheet" href="css/theme/angueyra.css">
		

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			
			<!-- ====================== BETWEEN REVEAL AND SLIDES ====================== -->
			<header class="L" style="position: absolute; top:2%; left: 10%; font-weight: 200; letter-spacing: normal; text-transform: title; text-shadow: none; text-decoration: none; font-family: Avenir"></header>
			<header class="R" style="position: absolute; top:1%; right: 1%; font-weight: 200; letter-spacing: normal; text-transform: title; text-shadow: none; text-decoration: none; font-family: Avenir"></header>
			<!-- ====================== BETWEEN REVEAL AND SLIDES ====================== -->
			<div class="slides">
				
				
				<section id="Intro01" data-state="Intro01" style="text-align: left;">
					<style>.Intro01 header.L:after { content: "Mechanisms of antibiotic resistance"; }</style>
					<p>Impermeability</p>
					<p>Efflux</p>
					<p>Changes in target (mutations)</p>
					<p>Destruction / Degradation</p>
					<p></p>
				</section>
				
				
				<section id="Intro02" data-state="Intro02" style="text-align: left;">
					<style>.Intro02 header.L:after { content: "Research proposal reviews"; }</style>
					<p></p>
					<p></p>
					<p></p>
					<p></p>
					<p></p>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.min.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
